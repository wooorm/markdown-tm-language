    # See: <https://github.com/wooorm/markdown-rs/blob/2498e31/src/construct/html_flow.rs>.
    # Note: the grammars here are *markdown*.
    patterns:
      # Comment (empty).
      - match: var(before)<!---?>[^\n\r]*$
        name: text.html.basic
        captures:
          0:
            patterns:
              - include: '#whatwg-html'
      # Comment.
      - begin: (?=var(before)<!--)
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
        end: (?<=-->)([^\n\r]*)$
        endCaptures:
          1:
            patterns:
              - include: '#whatwg-html'
      # Instruction (empty).
      - match: var(before)<\?>[^\n\r]*$
        name: text.html.basic
        captures:
          0:
            patterns:
              - include: '#whatwg-html'
      # Instruction.
      - begin: (?=var(before)<\?)
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
        end: (?<=\?>)([^\n\r]*)$
        endCaptures:
          1:
            patterns:
              - include: '#whatwg-html'
      # Declaration.
      - begin: (?=var(before)<![A-Za-z])
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
        end: (?<=\>)([^\n\r]*)$
        endCaptures:
          1:
            patterns:
              - include: '#whatwg-html'
      # CDATA.
      - begin: (?=var(before)<!\[CDATA\[)
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
        end: (?<=\]\]>)([^\n\r]*)$
        endCaptures:
          1:
            patterns:
              - include: '#whatwg-html'
      # Raw.
      - begin: (?=var(before)<(?i:var(html_raw_name))[\t\n\r >])
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
        # Note: tag names do not need to match.
        end: </(?i:var(html_raw_name))[^\n\r]*$
        endCaptures:
          0:
            patterns:
              - include: '#whatwg-html'
      # Basic.
      - begin: (?=var(before)</?(?i:var(html_basic_name))(?:[\t >]|\/>|$))
        name: text.html.basic
        patterns:
          - include: '#whatwg-html'
